<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="style/base.css" />
    <link rel="stylesheet" href="style/color.css" />
    <link rel="stylesheet" href="style/shape.css" />
    <link rel="stylesheet" href="style/font.css" />
    <link rel="stylesheet" href="style/alignment.css" />
    <link rel="stylesheet" href="style/animations.css" />
    <!-- javascript -->
    <script src="./javascript/library/animations.js" defer></script>
    <script src="./javascript/library/audio.js" defer></script>
    <script src="./javascript/library/gallery.js" defer></script>
    <script src="./javascript/playground.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <!-- main container to wrap everything else -->
    <div>
      <!-- top bar - 3 elements of width 33% of the windowWidth each -->
      <div>
        <!-- element one: toggle animations button -->
        <div>
          <button>Toggle Animations</button>
        </div>

        <!-- element two: title -->
        <h1>TITLE</h1>

        <!-- elem three: empty title element -->
        <div></div>
      </div>

      <!-- interactions manager area -->
      <div>
        <!-- image gallery -->
        <img src="images/gallery/image_1.png" />

        <!-- gallery buttons -->
        <div>
          <button>Previous Image</button>
          <button>Next Image</button>
        </div>

        <!-- sound -->
        <button>Play Some Music!</button>
      </div>

      <!-- animations -->

      <!-- up and down -->
      <img src="images/animated/flying_1.png" />
      <img src="images/animated/flying_1.png" />
      <img src="images/animated/flying_1.png" />

      <!-- left to right -->
      <img src="images/animated/flying_2.png" />
      <img src="images/animated/flying_2.png" />

      <!-- right to left -->
      <img src="images/animated/flying_3.png" />
      <img src="images/animated/flying_3.png" />
      <img src="images/animated/flying_3.png" />
    </div>
  </body>
</html>
