  <head>

    <!-- main container to wrap everything else -->
    <div class="vertical-flexbox">

        <h1 class="title-element horizontal-flexbox">Do not press the&nbsp;<span class="red-text">BIG RED BUTTON</span></h1>

      <div class="vertical-flexbox">

      </div>

      </div>

      <!-- up and down -->
      <img class="animation up-and-down" src="images/animated/flying_1.png" />

      <img class="animation up-and-down" src="images/animated/flying_1.png" />

      <img class="animation left-to-right" src="images/animated/flying_2.png" />
      <img class="animation left-to-right" src="images/animated/flying_2.png" />
      <!-- right to left -->
      <img class="animation right-to-left" src="images/animated/flying_3.png" />
